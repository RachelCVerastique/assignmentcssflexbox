<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="adoptableFurbies">Contact Us</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="availablepets.html">Available Pets</a>
        <a href="applyadopt.html">Apply to Adopt</a>
        <a href="contactus.html">Contact Us</a>
    </nav>

    <div class="formContainer">
        <div id="messageFormDiv">
            <form id="contactForm" action="/action_page.php">
                <label class="labels" for="name">Name:</label><br>
                <input class="inputM" type="text" id="name" name="name" value=""><br>
                <label class="labels" for="phone">Phone Number:</label><br>
                <input class="inputM" type="tel" id="phone" name="phone" value=""><br>
                <label class="labels" for="email">E-Mail:</label><br>
                <input class="inputM" type="email" id="email" name="email" value=""><br><br>
                <!--radio buttons-->
                <!--                <p id="radioButtonQ">How did you hear about us?</p>-->
                <label class="labels" >How did you hear about us?</label><br>
                <input type="radio" id="Fb" name="hear_about" value="HTML">
                <label class="answers labels" for="fb">Pet Adoptions Facebook group</label><br>
                <input type="radio" id="friend" name="hear_about" value="CSS">
                <label class="answers labels" for="friend">A friend</label><br>
                <input type="radio" id="ad" name="hear_about" value="JavaScript">
                <label class="answers labels" for="ad">Online Ad</label><br>
                <input type="radio" id="event" name="hear_about" value="JavaScript">
                <label class="answers labels" for="event">Pet Event</label><br><br>
                <!--check boxes-->
                <label class="labels" >Message Subject</label><br>
                <input type="checkbox" id="thinking" name="thinking" value="thinking">
                <label class="answers labels" for="thinking">Adoption Question</label><br>
                <input type="checkbox" id="new" name="new" value="new">
                <label class="answers labels" for="new">Questions about an available Fur Baby</label><br>
                <input type="checkbox" id="expert" name="expert" value="expert">
                <label class="answers labels" for="expert">Medical Records request</label><br><br>
                <!--message box                -->
                <label class="labels" for="message">Message:</label><br>
                <textarea class="inputM" id="message" name="message" rows="10" cols="30"></textarea><br>

                <!--submit and clear buttons-->
                <input type="submit" value="Submit">
                <input type="reset" value="clear">
            </form>
        </div>
    </div>
</body>
</html>
